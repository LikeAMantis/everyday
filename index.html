<html>
<head>
  <meta charset="UTF-8">
  <title>everyday</title>
  <link rel="shortcut icon" href="logo.png">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fast.fonts.net/cssapi/5f4ed0a3-b86f-451e-8a97-e2d6c84d024e.css">
  <link rel="stylesheet" href="everyday.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#fff">
  <meta name="application-name" content="everydaycheck">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>

<body>
  <a id="statistics" href="statistics.html" target="_blank">Statistics</a>
  <div id="everydaycheck">
    <div data-reactroot="">
      <div class="app">
        <div class="wrap">
          <div aria-hidden="true" class="rah-static rah-static--height-zero" style="height: 0px; overflow: hidden;">
            <div style="display: none;">
              <div class="banner">
                <div></div>
                <div></div><a class="icon-clickable">
                  <div>
                    <div><svg xmlns="http://www.w3.org/2000/svg" role="img" width="20" height="20" viewBox="0 0 24 24" aria-labelledby="closeIconTitle" stroke="white" stroke-width="1" stroke-linecap="square" stroke-linejoin="miter" fill="none" color="#2329D6" class="injected-svg" data-src="/app/images/icons/close-6aa248fdec45600323709cd6e23872c8.svg?=[version-number]" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title id="closeIconTitle">Close</title>
                        <path d="M6.34314575 6.34314575L17.6568542 17.6568542M6.34314575 17.6568542L17.6568542 6.34314575"></path>
                      </svg></div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="nav"><a class="brand-wrapper" href="#"><span class="logo"></span><span class="brand">everyday</span></a>
            <ul class="nav-options">
              <li class="total-count">
                <div>
                  <div><svg xmlns="http://www.w3.org/2000/svg" role="img" width="17" height="17" viewBox="0 0 24 24" aria-labelledby="cupIconTitle cupIconDesc" stroke="#249c03" stroke-width="1" stroke-linecap="square" stroke-linejoin="miter" fill="none" color="#2329D6" class="injected-svg" data-src="/app/images/icons/cup-c61dfc60240b601194dfdab4e23d7772.svg?=[version-number]" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <title id="cupIconTitle">Trophy</title>
                      <desc id="cupIconDesc">Icon of a cup (trophy)</desc>
                      <path d="M6 2L18 2 18 11C18 14.3137085 15.3137085 17 12 17 8.6862915 17 6 14.3137085 6 11L6 2zM7 21L17 21"></path>
                      <path d="M12,17 L12,21"></path>
                      <path d="M6 5L6 11 5 11C3.34314575 11 2 9.65685425 2 8 2 6.34314575 3.34314575 5 5 5L6 5zM18 11L18 5 19 5C20.6568542 5 22 6.34314575 22 8 22 9.65685425 20.6568542 11 19 11L18 11z"></path>
                    </svg></div>
                </div><span class="count">1033</span>
              </li>
            </ul>
            <div class="clear"></div>
          </div>
          <div class="content">
            <div class="applayout" style="position: relative;">
              <div class="app-wrapper">
                <div class="header">
                  <div class="left">
                    <div class="prev" onclick="left()">
                      <svg class="ion-ios-arrow-back" style="position: relative; top: 4px; left: 7px;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="-2 -1 25 25" aria-labelledby="Back" stroke="var(--color-black)" stroke-width="2" stroke-linejoin="miter" fill="none">
                        <path class="" d="m 10 0 l -10 10 l 10 10">
                      </svg>
                    </div>
                    <div class="habitsheader"><a>Habits</a></div>
                  </div>
                  <div class="dates">
                    <table>
                      <tbody>
                        <tr></tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="right">
                    <div class="next" onclick="right()"> 
                      <svg class="ion-ios-arrow-forward" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="-2 -1 25 25" aria-labelledby="Next" stroke="var(--color-black)" stroke-width="2" stroke-linejoin="miter" fill="none">
                        <path class="" d="m 0 0 l 10 10 l -10 10">
                      </svg>
                      <div class="dark-mode-switch-board">
                        <div class="dark-mode-icon-board">
                          <div><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" aria-labelledby="brightnessIconTitle" stroke="var(--main-dark)" stroke-width="1" stroke-linecap="square" stroke-linejoin="miter" fill="none" color="#2329D6" class="injected-svg" data-src="/app/images/icons/brightness-541609fb599ac210334b158dfb71886f.svg?=[version-number]" xmlns:xlink="http://www.w3.org/1999/xlink">
                              <title id="brightnessIconTitle">Brightness control</title>
                              <path d="M15 6L12 3L9.00001 6H6.00001V9L3 12L6.00001 15V18H8.99999L12 21L15 18H18V15L21 12L18 9V6H15Z"></path>
                              <path d="M16 12C16 9.79086 14.2091 8 12 8V16C14.2091 16 16 14.2091 16 12Z"></path>
                            </svg></div>
                        </div>
                        <div class="da" style="position: relative; display: inline-block; text-align: left; opacity: 1; border-radius: 7.5px; transition: opacity 0.25s ease 0s; touch-action: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); user-select: none;">
                          <div class="react-switch-bg" style="height: 15px; width: 30px; margin: 0px; position: relative; background: rgb(0, 136, 0); border-radius: 7.5px; cursor: pointer; transition: background 0.25s ease 0s;"></div>
                          <div class="react-switch-handle" role="checkbox" tabindex="0" aria-checked="true" aria-disabled="false" style="height: 13px; width: 13px; background: rgb(255, 255, 255); cursor: pointer; display: inline-block; border-radius: 50%; position: absolute; transform: translateX(16px); top: 1px; outline: 0px; border: 0px; transition: background-color 0.25s ease 0s, transform 0.25s ease 0s, box-shadow 0.15s ease 0s;"></div>
                        </div>
                      </div>
                    </div>
                    <div class="titles"><a>current streak</a><a>longest streak</a><a>total count</a></div>
                  </div>
                  <div class="clear"></div>
                </div>
                <div class="clear"></div>
                <div class="menu">
                  <ul></ul>
                </div>
                <div>
                  <div class="board-page">
                    <div class="board">
                      <table class="board-table">
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="clear"></div>
                <div class="boardfooter">
                  <div class="newhabit newhabit-hover" onclick="drawAddHabitPopUp()">
                    <svg class="ion-plus" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 20 20" aria-labelledby="Next" stroke="var(--color-black)" stroke-width="2" stroke-linejoin="miter" fill="none">
                      <path class="" d="m 10 0 l 0 20 M 0 10 l 20 0">
                    </svg>
                    New Habit
                  </div>
                  <div class="counts">
                    <table>
                      <tbody>
                        <tr>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="stats-slider">
                    <div class="slider-wrapper">
                      <div class="rc-slider">
                        <div class="rc-slider-rail"></div>
                        <div class="rc-slider-track" style="left: 0%; width: 0%;"></div>
                        <div class="rc-slider-step"></div>
                        <div tabindex="0" class="rc-slider-handle" role="slider" aria-valuemin="1" aria-valuemax="3" aria-valuenow="1" aria-disabled="false" style="left: 0%;"></div>
                        <div class="rc-slider-mark"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="clear"></div>
              <div class="erd_scroll_detection_container erd_scroll_detection_container_animation_active" style="visibility: hidden; display: inline; width: 0px; height: 0px; z-index: -1; overflow: hidden; margin: 0px; padding: 0px;">
                <div dir="ltr" class="erd_scroll_detection_container" style="position: absolute; flex: 0 0 auto; overflow: hidden; z-index: -1; visibility: hidden; width: 100%; height: 100%; left: 0px; top: 0px;">
                  <div class="erd_scroll_detection_container" style="position: absolute; flex: 0 0 auto; overflow: hidden; z-index: -1; visibility: hidden; inset: -20px -19px -19px -20px;">
                    <div style="position: absolute; flex: 0 0 auto; overflow: scroll; z-index: -1; visibility: hidden; width: 100%; height: 100%;">
                      <div style="position: absolute; left: 0px; top: 0px; width: 2162px; height: 463px;"></div>
                    </div>
                    <div style="position: absolute; flex: 0 0 auto; overflow: scroll; z-index: -1; visibility: hidden; width: 100%; height: 100%;">
                      <div style="position: absolute; width: 200%; height: 200%;"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</body>
<script src="everyday.js"></script>
</html>
